<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <script defer type="module" src="script.js"></script>
    <script defer type="module" src="global.js"></script>
    <script defer type="module" src="registration.js"></script>
    <script defer type="module" src="login.js"></script>
    <script defer type="module" src="logout.js"></script>
  </head>
  <body>
    <div class="animated-background"></div>
    <div id="card-container">
      <div class="card">
        <div class="front">
          <div id="login-container">
            <h1>Login</h1>
            <form id="login-form">
              <label for="login-username"></label>
              <input type="text" id="login-username" placeholder="Username" required />
              <label for="login-password"></label>
              <input type="password" id="login-password" placeholder="Password" required />
              <br />
              <button type="submit">Login</button>
              <button type="button" class="flip-btn">Switch to Register</button>
            </form>
            <div id="login-alert" class="alert"></div>
          </div>
        </div>
        <div class="back">
          <div id="registration-container">
            <h1>Registration</h1>
            <form id="registration-form">
              <label for="register-username"></label>
              <input type="text" id="register-username" placeholder="Username" required />
              <label for="register-password"></label>
              <input type="password" id="register-password" placeholder="Password" required />
              <br />
              <button type="submit">Register</button>
              <button type="button" class="flip-btn">Switch to Login</button>
            </form>
            <div id="registration-alert" class="alert"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="logout-container" class="fade-in" style="display: none">
      <button id="logout-button">Logout</button>
    </div>
    <!-- To-Do List -->
    <h1 id="todo-title" style="display: none">To-Do List</h1>
    <div id="logged-in-section" style="display: none">
      <form id="add-task-form">
        <label for="task-input">Add Task:</label>
        <input type="text" id="task-input" required />
        <br />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
