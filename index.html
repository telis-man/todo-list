<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="registration.js"></script>
    <script defer src="login.js"></script>
    <script defer src="task.js"></script>
    <script defer src="logout.js"></script>
    <script defer src="global.js"></script>
  </head>
  <body>
    <div id="card-container">
      <div class="card">
        <div class="front">
          <div id="registration-container">
            <h1>Registration</h1>
            <form id="registration-form">
              <label for="register-username">Username:</label>
              <input type="text" id="register-username" required />
              <br />
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" required />
              <br />
              <button type="submit">Register</button>
              <button type="button" class="flip-btn">Switch to Login</button>
            </form>
            <div id="registration-alert" class="alert"></div>
          </div>
        </div>
        <div class="back">
          <div id="login-container">
            <h1>Login</h1>
            <form id="login-form">
              <label for="login-username">Username:</label>
              <input type="text" id="login-username" required />
              <br />
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" required />
              <br />
              <button type="submit">Login</button>
              <button type="button" class="flip-btn">Switch to Register</button>
            </form>
            <div id="login-alert" class="alert"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="logout-container" class="fade-in" style="display: none">
      <button id="logout-button">Logout</button>
    </div>
    <!-- To-Do List -->
    <h1 id="todo-title" style="display: none">To-Do List</h1>
    <div id="logged-in-section" style="display: none">
      <form id="add-task-form">
        <label for="task-input">Add Task:</label>
        <input type="text" id="task-input" required />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </body>
</html>
